<!doctype html>
<html>
<head>
    <!-- TODO: load polyfill only when needed -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script>
        Polymer = {
            dom: 'shadow'
        };
    </script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/polymer-ts/polymer-ts.min.html" />
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>

    <link rel="import" href="bower_components/platinum-sw/platinum-sw-register.html"/>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-cache.html"/>
</head>
<body>

    <!-- WC-way: everything is an element -->
    <!-- and by the way - WebStorm recognizes the <dom-module> tag -->
    <wc-app></wc-app>

    <platinum-sw-register auto-register>
        <platinum-sw-cache></platinum-sw-cache>
    </platinum-sw-register>

    <script>
        System.import('src/wc-app').then(function() {
            document.querySelector('wc-app').slides = [
                {
                    title: 'Title slide',
                    url: 'slides/intro.md'
                },
                {
                    title: 'Project setup',
                    url: 'slides/setup.md'
                },
                {
                    title: 'Polymer+TypeScript',
                    url: 'slides/polymer-ts.md'
                },
                {
                    title: 'Testing',
                    url: 'slides/testing.md'
                },
                {
                    title: '3rd party components',
                    url: 'slides/external.md'
                },
                {
                    title: 'To WC or not to WC?',
                    url: 'slides/why.md'
                }
            ]
        });
    </script>
</body>
</html>
